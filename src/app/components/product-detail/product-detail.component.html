<div class="container mt-4" *ngIf="product">
  <div class="row">
    <div class="col-md-6">
      <img [src]="product.imageUrl" [alt]="product.name" class="img-fluid rounded shadow product-image">
    </div>
    <div class="col-md-6">
      <h1 class="mb-3">{{ product.name }}</h1>
      <p class="lead">{{ product.description }}</p>
      <h2 class="text-primary mb-4">${{ product.price | number:'1.2-2' }}</h2>
      <div class="d-grid gap-2">
        <button class="btn btn-primary btn-lg" (click)="addToCart()">
          <i class="bi bi-cart-plus"></i> AÃ±adir al Carrito
        </button>
        <button class="btn btn-outline-secondary" routerLink="/productos">
          <i class="bi bi-arrow-left"></i> Volver a Productos
        </button>
      </div>
    </div>
  </div>
</div>
